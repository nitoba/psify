version: "3.8"

services:
  postgres:
    container_name: psify_pg
    image: bitnami/postgresql:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: psify
    volumes:
      - psify_pg_data:/bitnami/postgresql

volumes:
  psify_pg_data:
